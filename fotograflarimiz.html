<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Topek-Fotoğraflarımız</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
        }
        .bg-custom {
            background-image: url('assets/images/aşk1.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-custom text-gray-800 min-h-screen">
    <!-- Overlay -->
    <div class="bg-black bg-opacity-50 min-h-screen">
        <!-- Header -->
        <header class="text-center py-6">
            <h1 class="text-5xl font-bold text-[#FFD1E3]">Fotoğraflarımız</h1>
            <a href="index.html" class="block mt-4 text-[#FFD1E3] text-lg hover:underline">Ana Sayfaya Dön</a>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto mt-10 px-4">
            <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <img src="assets/images/aşk1.jpg" alt="Fotoğraf 1" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/aşk3.jpg" alt="Fotoğraf 3" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/aşk4.jpg" alt="Fotoğraf 4" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba1.jpg" alt="Fotoğraf 1" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba2.jpg" alt="Fotoğraf 2" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba3.jpg" alt="Fotoğraf 3" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba4.jpg" alt="Fotoğraf 4" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba5.jpg" alt="Fotoğraf 5" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/araba6.jpg" alt="Fotoğraf 5" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/ayna.jpg" alt="Fotoğraf 5" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/kolaj3.jpg" alt="Fotoğraf 5" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
                <img src="assets/images/kolaj4.jpg" alt="Fotoğraf 5" class="rounded-lg shadow-md hover:scale-105 transition transform duration-300">
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-[#503587] text-center py-4 mt-10">
        </footer>
    </div>
</body>
</html>
